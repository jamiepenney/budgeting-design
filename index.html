<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Budgeting Dashboard</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" media="screen, projection" href="/css/main.css" />
    <link rel="stylesheet" media="screen, projection" href="/css/font-awesome.min.css" />
  </head>

  <body class="layout layout--sidebar layout--header">
    <div class="layout__header">
      <div class="header">
        <div class="header__brand">
          Budgeting Dashboard
        </div>
        <div class="header__user">
          <div class="user-dropdown">
            <div class="user-dropdown__avatar">
              <img src="/images/jamie.png" class="avatar-image avatar-image--32">
            </div>
            <div class="user-dropdown__username">
              Jamie Penney
            </div>
            <div class="user-dropdown__menu hide">
              <div class="vertical-menu vertical-menu--dark">
                <div class="vertical-menu__item">
                  <div class="menu-item">
                    <div class="menu-item__text">
                      <a href="#">Profile</a>
                    </div>
                  </div>
                </div>
                <div class="vertical-menu__item">
                  <div class="menu-item menu-item--dark-border-top">
                    <div class="menu-item__text">
                      <a href="#">Logout</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout__sidebar">
      <div class="vertical-menu vertical-menu--light">
        <div class="vertical-menu__item">
          <div class="menu-item menu-item--icon menu-item--red menu-item--light-border-top">
            <div class="menu-item__icon menu-item__icon--active-red">
              <i class="fa fa-tachometer" aria-hidden="true"></i>
            </div>
            <div class="menu-item__text">
              <a href="#">Dashboard</a>
            </div>
          </div>
        </div>
        <div class="vertical-menu__item">
          <div class="menu-item menu-item--icon menu-item--light-blue menu-item--light-border-top">
            <div class="menu-item__icon">
              <i class="fa fa-credit-card" aria-hidden="true"></i>
            </div>
            <div class="menu-item__text">
              <a href="#">Spending</a>
            </div>
          </div>
        </div>
        <div class="vertical-menu__item">
          <div class="menu-item menu-item--icon menu-item--green menu-item--light-border-top">
            <div class="menu-item__icon">
              <i class="fa fa-server" aria-hidden="true"></i>
            </div>
            <div class="menu-item__text">
              <a href="#">Categories</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="layout__content">
      <div class="page-container">
      </div>
    </div>
  </body>
</html>
